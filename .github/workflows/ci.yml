name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: moonbitlang/setup-moonbit@v1

      - name: Check
        run: moon check

      - name: Test (JS)
        run: moon test --target js

      - name: Test (WASM-GC)
        run: moon test --target wasm-gc

      - name: Format check
        run: moon fmt --check
